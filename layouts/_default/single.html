{{ define "main" }}
<main>
	<article>
		{{ if .Params.image }}
		<img src="{{ .Params.image | relURL }}" style="left: 0px; max-height: 100px;" >
		{{ end }}
		<h2 style="position: relative;top: 8px;">{{.Params.Name}}</h1>

		{{ range .Params.tags }}
		<a href="{{ "tags/" | relLangURL }}{{ . | urlize }}">#{{ . }}</a>
		{{ end }}

		<div>
			{{ .Content }}
		</div>
	</article>
</main>
{{ end }}
