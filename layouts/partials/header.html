<header>

	<div class="header">
		<a href="{{ .Site.BaseURL }}">
			<img src="{{ "DFoyNrzy_400x400.png" | relURL }}" alt="Beschreibung"
				style="float: left;width: 50px;height: 50px;">
			<h1 style="  position: relative;top: 8px;left: 10px;">{{ .Site.Title }}</h1>
	</div>
	</a>

	<br>
	<div style="float: right;">{{ .Site.Params.subtitle }}</div><br>
	<p>
	<nav>
		<a href="{{ .Site.BaseURL }}"><b>List</b></a>
		{{ with .Site.Menus.main }}
		{{ range . }}
		<a href="{{ .URL | relURL }}" style="margin-left: 10px;"><b>{{ .Name }}</b></a>
		{{ end }}
	</nav>
	</p>
	{{ end }}
</header>
